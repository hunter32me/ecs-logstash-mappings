# Corelight ECS Logstash Pipeline
# Git Repository: https://github.com/corelight/ecs-logstash-mappings
# Authors: Corelight Inc, Brasi Tech LLC
# License: BSD 3-Clause
# Support: https://github.com/corelight/ecs-logstash-mappings/issues/new
# Releases: https://github.com/corelight/ecs-logstash-mappings/releases

filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and ( [labels][corelight][event_sub_type] == "unknown_protocols" ) {

    mutate {
      update => {
        "[event][kind]" => "event"
        "[event][category]" => "network"
        "[event][type]" => [ "connection", "info", "protocol" ]
        "[labels][corelight][event_category]" => "network_protocols"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CL_DS_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CL_DS_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CL_DS_SUFFIX_PROTOCOL_LOG_VARIOUS"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CL_DS_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "analyzer" => "[network][unknown][protocol]"
        "analyzer_history" => "[network][unknown][protocol_history]"
        "protocol_id" => "[metwork][unknown][protocal_id]"
        "first_bytes" => "[network][unknown][first_bytes]"
        "protocol_name" => "[network][unknown][protocol_name]"
      }
    add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-eed2fde9245e-2025121501"
      }
      tag_on_failure => "_mutate_error-eed2fde9245e-2025121501"
      id => "filter-mutate-eed2fde9245e"
    }

  }
}

